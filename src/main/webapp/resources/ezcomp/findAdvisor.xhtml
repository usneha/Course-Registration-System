<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="student" type="edu.iit.sat.itmd4515.usneha.fp.domain.Students" required="true"/>
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form>
            <div class="row">
                <div class="large-6 columns">
                    <h:outputLabel for="advisor" value="Advisor" />
                    <h:selectOneListbox id="advisor"  value="#{adminBean.student.advisor.id}" >
                        <f:selectItems value="#{advisorService.findAll()}" var="advisor" itemLabel="#{advisor.advisorFName}" itemValue="#{advisor.id}"/>
                    </h:selectOneListbox>
                </div>
            </div>
            
            <div class="row">
                <div class="large-6 columns">
                </div>
            </div>
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-6 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Search Advisor Details"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
        
    </cc:implementation>
</html>
