<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="student" type="edu.iit.sat.itmd4515.usneha.fp.domain.Students" required="true"/>
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Students ID: #{cc.attrs.student.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.student.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{cc.attrs.student.studentFName}" required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name" />
                    <h:inputText p:placeholder="Last Name" id="lastName" value="#{cc.attrs.student.studentLName}" required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText p:placeholder="Email" id="email" value="#{cc.attrs.student.studentEmail}" required="true">
                        <f:validator validatorId="validator"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="degree" value="Degree" />
                    <h:selectOneListbox id="degree"  value="#{adminBean.student.studentDegreeType}" >
                        <f:selectItems value="#{studentsService.findAll()}" var="degree" itemLabel="#{degree.studentDegreeType}" itemValue="#{degree.studentDegreeType}"/>
                    </h:selectOneListbox>
                </div>
            </div>
           <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="address" value="Address" />
                    <h:inputText p:placeholder="Address" id="address" value="#{cc.attrs.student.studentAddress}" required="true" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="department" value="Department" />
                    <h:selectOneListbox id="department"  value="#{adminBean.student.department.id}" >
                        <f:selectItems value="#{departmentService.findAll()}" var="department" itemLabel="#{department.departmentName}" itemValue="#{department.id}"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="advisor" value="Advisor" />
                    <h:selectOneListbox id="advisor"  value="#{adminBean.student.advisor.id}" >
                        <f:selectItems value="#{advisorService.findAll()}" var="advisor" itemLabel="#{advisor.advisorFName}" itemValue="#{advisor.id}"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="reg" value="Registration" />
                    <h:selectOneListbox id="reg"  value="#{adminBean.student.registration.id}" required="true">
                        <f:selectItems value="#{registrationService.findAll()}" var="reg" itemLabel="#{reg.registrationStatus}" itemValue="#{reg.id}"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="username" value="UserName" />
                    <h:inputText p:placeholder="UserName" id="username" value="#{cc.attrs.student.user.userName}" required="true" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret p:placeholder="Password" id="password" value="#{cc.attrs.student.user.password}" required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                </div>
            </div>
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
    </cc:implementation>
</html>
