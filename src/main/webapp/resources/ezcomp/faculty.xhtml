<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="faculty" type="edu.iit.sat.itmd4515.usneha.fp.domain.Faculty" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
         <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Faculty ID: #{cc.attrs.faculty.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.faculty.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name" />
                    <h:inputText p:placeholder="First Name" id="firstName" value="#{cc.attrs.faculty.facultyFName}" required="true" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name" />
                    <h:inputText p:placeholder="Last Name" id="lastName" value="#{cc.attrs.faculty.facultyLName}" required="true" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText p:placeholder="Email" id="email" value="#{cc.attrs.faculty.facultyEmail}" required="true">
                        <f:validator validatorId="validator"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="department" value="Department" />
                    <h:selectOneListbox id="department"  value="#{adminBean.facult.department.departmentName}" >
                        <f:selectItems value="#{departmentService.findAll()}" var="department" itemLabel="#{department.departmentName}" itemValue="#{department.departmentName}"/>
                    </h:selectOneListbox>
                </div>
            </div>
             
             <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="username" value="UserName" />
                    <h:inputText p:placeholder="UserName" id="username" value="#{cc.attrs.faculty.user.userName}" required="true"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret p:placeholder="Password" id="password" value="#{cc.attrs.faculty.user.password}" required="true" />
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns">
                </div>
            </div>
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
        
    </cc:implementation>
</html>
