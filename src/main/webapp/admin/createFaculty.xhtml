<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <h:outputStylesheet name="css/foundation.css" />

        <nav class="top-bar" data-topbar="" role="navigation">

                </li>

                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li class="has-dropdown">
                        <a href="#">Create</a>
                        <ul class="dropdown">
                            <li><a href="createstudent.xhtml">Create Student</a></li>
                            <li><a href="createFaculty.xhtml">Create Faculty</a></li>

                            <li><a href="createAdvisor.xhtml">Create Advisor</a></li>

                    </li>
                    <li class="has-dropdown">

                </ul>

        <h1><ui:insert name="title">Create new Faculty</ui:insert></h1>
        
        <h:panelGroup layout="block"
                      class="alert-box alert round"
                      p:data-alert=""
                      rendered="#{not facesContext.validationFailed and not empty facesContext.messageList}">
            <h:messages showDetail="false" globalOnly="true" showSummary="true"/>
            <a href="#" class="close">&times;</a>
        </h:panelGroup>
        
        <ui:insert name="body">
             <div class="large-6 columns">
            <ezcomp:faculty faculty="#{adminBean.facult}" readonly="false" action="#{adminBean.executeFacultySave()}"/>
        </div>
        
        </ui:insert>
        <h:outputScript name="js/vendor/jquery.js" />
        <h:outputScript name="js/foundation.min.js" />
        <script>
            $(document).foundation();
